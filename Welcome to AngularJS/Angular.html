<!DOCTYPE html>
<html ng-app>
    <head>
        <title>AngularJS in Arabic</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    </head>
    <body>
        <h1>Welcome to AngularJS</h1>
        <h2>Angular</h2>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" data-ng-model="MyName" 
            placeholder="Your name..."/>
        <div id="welcomeDiv">Welcome, {{MyName}}!</div>
     </body>    
</html>
